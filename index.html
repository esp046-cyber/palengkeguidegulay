        function renderVegetables(veggies) {
            const grid = document.getElementById('vegetablesGrid');
            const noResults = document.getElementById('noResults');
            
            grid.innerHTML = '';
            
            if (veggies.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            noResults.style.display = 'none';
            
            veggies.forEach(veg => {
                const card = document.createElement('div');
                card.className = 'veg-card';
                
                card.innerHTML = `
                    <div class="veg-header">
                        <div class="veg-name">${veg.name}</div>
                        <div class="veg-english">${veg.english}</div>
                    </div>
                    <div class="veg-content">
                        <div class="section">
                            <div class="section-title">
                                <span class="emoji">âœ…</span> Sariwa kung:
                            </div>
                            <ul class="fresh-list">
                                ${veg.fresh.map(item => `<li>${item}</li>`).join('')}
                            </ul>
                        </div>
                        
                        <div class="section">
                            <div class="section-title">
                                <span class="emoji">âŒ</span> Hindi Na Sariwa kung:
                            </div>
                            <ul class="not-fresh-list">
                                ${veg.notFresh.map(item => `<li>${item}</li>`).join('')}
                            </ul>
                        </div>
                        
                        <div class="tip-box">
                            <div class="tip-title">ðŸ’¡ Tip sa Palengke:</div>
                            <div class="tip-text">${veg.tip}</div>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        // Wait for page to fully load
        window.addEventListener('DOMContentLoaded', function() {
            // Initial render - show all vegetables
            renderVegetables(vegetables);
            
            // Search functionality
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('input', function(e) {
                    const searchTerm = e.target.value.toLowerCase().trim();
                    
                    if (searchTerm === '') {
                        // If search is empty, show all vegetables
                        renderVegetables(vegetables);
                    } else {
                        // Filter vegetables based on search term
                        const filtered = vegetables.filter(function(veg) {
                            return veg.name.toLowerCase().includes(searchTerm) || 
                                   veg.english.toLowerCase().includes(searchTerm);
                        });
                        renderVegetables(filtered);
                    }
                });
                
                // Also trigger on keyup for better responsiveness
                searchInput.addEventListener('keyup', function(e) {
                    const searchTerm = e.target.value.toLowerCase().trim();
                    
                    if (searchTerm === '') {
                        renderVegetables(vegetables);
                    } else {
                        const filtered = vegetables.filter(function(veg) {
                            return veg.name.toLowerCase().includes(searchTerm) || 
                                   veg.english.toLowerCase().includes(searchTerm);
                        });
                        renderVegetables(filtered);
                    }
                });
            }
        });
